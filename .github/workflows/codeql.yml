name: "CodeQL"

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

  schedule:
    - cron: '0 0 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c++', 'python' ] 

    steps:
    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@e58f0b60d43355cab9d13c7ecf58a4fbfced93c2 # master
    
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: Initialize CodeQL
      uses: github/codeql-action/init@014f16e7ab1402f30e7c3329d33797e7948572db # v4
      with:
        languages: ${{ matrix.language }}

    - name: Install Linux Dependencies
      if: matrix.language == 'c++'
      run: |
        brew update;
        brew install net-snmp;
        brew install openssl@3;
    
    - name: Set up Python 3.10
      if: matrix.language == 'c++'
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
      with:
        python-version: "3.10"

    - name: Build Python Extension
      if: matrix.language == 'c++'
      run: |
        pip install .

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@014f16e7ab1402f30e7c3329d33797e7948572db # v4