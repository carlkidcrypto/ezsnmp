name: Run Dockerized Cpp Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, copilot/fix-workflow-errors ]
  pull_request:
    branches: [ main ]

# Added explicit permissions so the publish-unit-test-result action can create check runs
permissions:
  contents: write
  checks: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5

      - name: Check for changes in source code
        id: changed-files
        uses: tj-actions/changed-files@e0021407031f5be11a464abee9a0776171c79891 # v47.0.1
        with:
          files: |
            .github/workflows/tests_docker_cpp_tests.yml
            docker/**
            ezsnmp/*.cpp
            ezsnmp/*.h
            python_tests/*.conf
            python_tests/*.py
            python_tests/requirements.txt
            setup.cfg
            setup.py
            tox.ini

  test-cpp-tests:
    needs: check-changes
    if: needs.check-changes.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5

      - name: Run unit tests inside the Docker container
        run: |
           cd docker/
           chmod +x run_cpp_tests_in_all_dockers.sh
           ./run_cpp_tests_in_all_dockers.sh

      - name: Upload Test Results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v5
        with:
          name: cpp-test-results-dockerized
          path: |
            docker/test_outputs_*/test-results.xml
            docker/test_outputs_*/test-outputs.txt
            docker/test_outputs_*/lcov_coverage.info

  upload-cpp-coverage-dockerized:
    runs-on: ubuntu-latest
    needs: test-cpp-tests
    permissions:
      contents: read
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5

      - name: Download coverage artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: cpp-test-results-*
          merge-multiple: true

      - name: Upload coverage to CodeCov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./docker/test_outputs_*/lcov_coverage.info
          flags: cpp,docker
          fail_ci_if_error: false
          verbose: true

  comment-cpp-test-report:
    runs-on: ubuntu-latest
    needs: test-cpp-tests
    permissions:
      pull-requests: write # Needed to create/update PR comments
      contents: write      # Needed to read artifacts/content for check run
      checks: write        # Needed to create/update check runs
    if: always()
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: cpp-test-results-*
          merge-multiple: true 
      
      - name: List files
        run: ls -Rlah

      - name: Publish C++ Test Results (Dockerized Tests)
        uses: EnricoMi/publish-unit-test-result-action@27d65e188ec43221b20d26de30f4892fad91df2f # v2
        if: always()
        with:
          files: "test_outputs_*/test-results.xml"
          check_name: C++ Test Results - Dockerized
          comment_title: C++ Test Results - Dockerized