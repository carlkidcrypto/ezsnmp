name: "Pull Request Sphinx Docs Check"

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  sphinx_docs_build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python 3.12 env for sphinx...
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-sphinx-${{ hashFiles('sphinx_docs_build/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-sphinx-
            ${{ runner.os }}-pip-

      - name: Install Build Requirements
        uses: carlkidcrypto/os-specific-runner@39336e3ec1a53bcdce44b9e9388da204f79203d9 # v2.1.3
        with:
          linux: |
            sudo apt update;
            sudo apt install -y libsnmp-dev g++ python3-dev doxygen;

      - name: Install Pip Requirements
        uses: carlkidcrypto/os-specific-runner@39336e3ec1a53bcdce44b9e9388da204f79203d9 # v2.1.3
        with:
          linux: |
            cd /home/runner/work/ezsnmp/ezsnmp/sphinx_docs_build;
            # Try to install requirements, if it fails then purge cache and retry
            if ! pip install -r requirements.txt; then
              echo "Installation failed, purging pip cache and retrying..."
              pip install --upgrade pip || true;
              pip cache purge || true;
              pip install -r requirements.txt;
            fi

      - name: Run sphinx...
        uses: carlkidcrypto/os-specific-runner@39336e3ec1a53bcdce44b9e9388da204f79203d9 # v2.1.3
        with:
          linux: |
            cd /home/runner/work/ezsnmp/ezsnmp/;
            rm -drf build ezsnmp.egg-info;
            python3 -m pip install . --verbose;
            mkdir -p doxygen_docs_build;
            doxygen .doxygen;
            cd /home/runner/work/ezsnmp/ezsnmp/sphinx_docs_build;
            mkdir -p source/_static;
            mkdir -p source/_templates;
            make clean && make html SPHINXOPTS="-W";

      - name: Get Latest Tag
        if: github.event_name == 'workflow_dispatch'
        id: get_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git tag --sort=-version:refname | head -1)
          if [ -z "$LATEST_TAG" ]; then
            echo "Error: No tags found in repository. Cannot upload documentation without a release tag."
            exit 1
          fi
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Archive Sphinx Documentation
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        uses: carlkidcrypto/os-specific-runner@39336e3ec1a53bcdce44b9e9388da204f79203d9 # v2.1.3
        with:
          linux: |
            cd /home/runner/work/ezsnmp/ezsnmp/
            zip -r sphinx_documentation.zip docs/

      - name: Upload Release Asset
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        uses: carlkidcrypto/os-specific-runner@39336e3ec1a53bcdce44b9e9388da204f79203d9 # v2.1.3
        with:
          linux: |
            gh release upload ${{ github.event_name == 'release' && github.event.release.tag_name || steps.get_tag.outputs.tag }} \
              /home/runner/work/ezsnmp/ezsnmp/sphinx_documentation.zip \
              --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}