name: "Pull Request Sphinx Docs Check"

on:
  push:
    branches: [ main ]

  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  sphinx_docs_build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python 3.12 env for sphinx...
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-sphinx-${{ hashFiles('sphinx_docs_build/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-sphinx-
            ${{ runner.os }}-pip-

      - name: Install Build Requirements
        uses: carlkidcrypto/os-specific-runner@39336e3ec1a53bcdce44b9e9388da204f79203d9 # v2.1.3
        with:
          linux: |
            sudo apt update;
            sudo apt install -y libsnmp-dev g++ python3-dev doxygen;

      - name: Install Pip Requirements
        uses: carlkidcrypto/os-specific-runner@39336e3ec1a53bcdce44b9e9388da204f79203d9 # v2.1.3
        with:
          linux: |
            cd /home/runner/work/ezsnmp/ezsnmp/sphinx_docs_build;
            # Try to install requirements, if it fails then purge cache and retry
            if ! pip install -r requirements.txt; then
              echo "Installation failed, purging pip cache and retrying..."
              pip install --upgrade pip || true;
              pip cache purge || true;
              pip install -r requirements.txt;
            fi

      - name: Run sphinx...
        uses: carlkidcrypto/os-specific-runner@39336e3ec1a53bcdce44b9e9388da204f79203d9 # v2.1.3
        with:
          linux: |
            cd /home/runner/work/ezsnmp/ezsnmp/;
            rm -drf build ezsnmp.egg-info;
            python3 -m pip install . --verbose;
            mkdir -p doxygen_docs_build;
            doxygen .doxygen;
            cd /home/runner/work/ezsnmp/ezsnmp/sphinx_docs_build;
            mkdir -p source/_static;
            mkdir -p source/_templates;
            make clean && make html SPHINXOPTS="-W";

      - name: Upload artifact for GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: docs/

  deploy_pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: sphinx_docs_build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
