name: "Pull Request Sphinx Docs Check"

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  sphinx_docs_build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-tags: true

      - name: Set up Python 3.11 env for sphinx...
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-sphinx-${{ hashFiles('sphinx_docs_build/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-sphinx-
            ${{ runner.os }}-pip-

      - name: Install Build Requirements
        uses: carlkidcrypto/os-specific-runner@39336e3ec1a53bcdce44b9e9388da204f79203d9 # v2.1.3
        with:
          linux: |
            sudo apt install -y libsnmp-dev g++ python3-dev doxygen;

      - name: Install Pip Requirements
        uses: carlkidcrypto/os-specific-runner@39336e3ec1a53bcdce44b9e9388da204f79203d9 # v2.1.3
        with:
          linux: |
            cd /home/runner/work/ezsnmp/ezsnmp/sphinx_docs_build;
            pip install -r requirements.txt;

      - name: Run sphinx...
        uses: carlkidcrypto/os-specific-runner@39336e3ec1a53bcdce44b9e9388da204f79203d9 # v2.1.3
        with:
          linux: |
            cd /home/runner/work/ezsnmp/ezsnmp/;
            rm -drf build ezsnmp.egg-info;
            python3 -m pip install . --verbose;
            mkdir -p doxygen_docs_build;
            doxygen .doxygen;
            cd /home/runner/work/ezsnmp/ezsnmp/sphinx_docs_build;
            mkdir -p source/_static;
            mkdir -p source/_templates;
            make clean && make html SPHINXOPTS="-W";

      - name: Get Latest Tag
        if: github.event_name == 'workflow_dispatch'
        id: get_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git tag --sort=-version:refname | head -1)
          if [ -z "$LATEST_TAG" ]; then
            echo "Error: No tags found in repository. Cannot upload documentation without a release tag."
            exit 1
          fi
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Archive Sphinx Documentation
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        uses: carlkidcrypto/os-specific-runner@39336e3ec1a53bcdce44b9e9388da204f79203d9 # v2.1.3
        with:
          linux: |
            cd /home/runner/work/ezsnmp/ezsnmp/
            zip -r sphinx_documentation.zip docs/

      - name: Upload Release Asset
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: /home/runner/work/ezsnmp/ezsnmp/sphinx_documentation.zip
          tag_name: ${{ github.event_name == 'release' && github.event.release.tag_name || steps.get_tag.outputs.tag }}