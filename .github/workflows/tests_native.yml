# This workflow runs tests for the EzSnmp package using native package manager
# on multiple operating systems and Python versions.
# It checks for changes in the source code and runs tests only if there are changes.
name: Tests With Native Package Manager
concurrency: tests-native
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-source-changes:
    runs-on: ubuntu-latest
    outputs:
      run_job: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout Sourcecode
        uses: actions/checkout@v5

      - name: Check for changes in source code
        id: changed-files
        uses: tj-actions/changed-files@v47.0.0
        with:
          files: |
            .github/workflows/tests_native.yml
            **/*.py
            **/*.cpp
            **/*.h
            python_tests/*.conf
            setup.py
            setup.cfg
            tox.ini
            python_tests/requirements.txt

  build-and-test:
    runs-on: ${{ matrix.os }}
    env:
      PYTHONPATH: ${{ github.workspace }}
    needs: check-source-changes
    if: needs.check-source-changes.outputs.run_job == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Set up dependencies
        uses: carlkidcrypto/os-specific-runner@v2.1.3
        with:
          linux: sudo apt-get update;
                 sudo apt-get install -y snmpd libsnmp-dev libperl-dev snmp-mibs-downloader;
                 sudo systemctl stop snmpd;
                 sudo download-mibs;
                 mkdir -p -m 0755 ~/.snmp;
                 echo 'mibs +ALL' > ~/.snmp/snmp.conf;
          macos: mkdir -p -m 0755 ~/.snmp;
                 echo 'mibs +ALL' > ~/.snmp/snmp.conf;

      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          allow-prereleases: true
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install pip dependencies
        run: |
          if [ -f python_tests/requirements.txt ]; then pip install -r python_tests/requirements.txt; fi

      - name: Start SNMP daemon
        run: |
          if [ "$RUNNER_OS" == "Linux" ]
          then
            mibdir="-M +/var/lib/snmp/mibs"
            SNMPD=$(which snmpd)
          elif [ "$RUNNER_OS" == "macOS" ]
          then
            mibdir=""
            SNMPD=$(which snmpd)
          else
            mibdir=""
            SNMPD=$(which.exe snmpd)
          fi
          $SNMPD -C -c python_tests/snmpd.conf -r -Le $mibdir -m ALL
      
      - name: Run Tests
        run: |
          rm -drf build/ ezsnmp.egg-info/ .tox/
          tox | tee test-outputs_${{ matrix.os }}_${{ matrix.python-version }}.txt
          mv coverage.xml coverage_${{ matrix.os }}_${{ matrix.python-version }}.xml

      - name: Upload Test Results
        uses: actions/upload-artifact@v5
        with:
          name: unittest-results_${{matrix.os}}_${{matrix.python-version}}
          path: |
            coverage_${{ matrix.os }}_${{ matrix.python-version }}.xml
            test-outputs_${{ matrix.os }}_${{ matrix.python-version }}.txt

  comment-unittest-coverage-report:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      pull-requests: write # This is needed to create/update comments
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: unittest-results_*
          merge-multiple: false

      - name: List files
        run: ls -R unittest-results_*

      - name: Unittest coverage comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MERGE_COVERAGE_FILES: true
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60
