name: TestPyPI Distributions - Windows
concurrency: build_and_publish_to_test_pypi
on:
  push:
    branches: [main, feature/windows_builds_experimental]

jobs:
  check-source-changes:
    runs-on: ubuntu-latest
    outputs:
      run_job: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout Sourcecode
        uses: actions/checkout@v4

      - name: Check for changes in setup.py/cfg
        id: changed-files
        uses: tj-actions/changed-files@v44.5.2
        with:
          files: |
            setup.py
            setup.cfg

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: check-source-changes
    # if: needs.check-source-changes.outputs.run_job == 'true'
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Install winget
        uses: Cyberboss/install-winget@v1

      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5

      - name: Gather Build Materials
        uses: carlkidcrypto/os-specific-runner@v2.1.0
        with:
          windows: curl -o net-snmp-5-9-patches.zip https://codeload.github.com/net-snmp/net-snmp/zip/refs/heads/V5-9-patches;
                   curl -o Win32OpenSSL-3_3_1.msi https://slproweb.com/download/Win32OpenSSL-3_3_1.msi;
                   curl -o Win64OpenSSL-3_3_1.msi https://slproweb.com/download/Win64OpenSSL-3_3_1.msi;

      - name: Unzip downloaded net-snmp zip folder
        uses: carlkidcrypto/os-specific-runner@v2.1.0
        with:
          windows: Expand-Archive net-snmp-5-9-patches.zip D:\a\ezsnmp\ezsnmp\.;

      - name: Install Win32OpenSSL
        uses: carlkidcrypto/os-specific-runner@v2.1.0
        with:
          windows: msiexec.exe /I Win32OpenSSL-3_3_1.msi /quiet TARGETDIR="D:\a\ezsnmp\ezsnmp\OpenSSL-Win32" /L*V "./Win32OpenSSL-3_3_1.msi.log" &&
                   sleep 15;

      - name: Install Win64OpenSSL
        uses: carlkidcrypto/os-specific-runner@v2.1.0
        with:
          windows: msiexec.exe /I Win64OpenSSL-3_3_1.msi /quiet TARGETDIR="D:\a\ezsnmp\ezsnmp\OpenSSL-Win64" /L*V "./Win64OpenSSL-3_3_1.msi.log" &&
                   sleep 15;
      
      - name: Upload WinXXOpenSSL Install Logs
        uses: actions/upload-artifact@v4
        with:
          name: winxxopenssl_logs
          path: |
            Win32OpenSSL-3_3_1.msi.log
            Win64OpenSSL-3_3_1.msi.log
   
      - name: Install Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: "5.38"
  
      - name: Build net-snmp 64x for Windows
        uses: ilammy/msvc-dev-cmd@v1
        run: |
             cd D:\a\ezsnmp\ezsnmp\net-snmp-5-9-patches\win32;
             call "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvarsall.bat" x64;
             set Platform=x64;
             set TARGET_CPU=x64;
             perl Configure --with-ssl --enable-blumenthal-aes --with-sslincdir="D:\a\ezsnmp\ezsnmp\OpenSSL-Win64\include" --with-ssllibdir="D:\a\ezsnmp\ezsnmp\OpenSSL-Win64\lib\VC\x64\MT" --with-sdk --with-ipv6 --with-winextdll --config=release --linktype=static --prefix="d:/a/ezsnmp/ezsnmp/usr_64xusr" > configure.out;
             nmake clean > nmake_clean.out;
             nmake > nmake.out;
             nmake install > nmake_install.out;
             nmake install_devel > nmake_install_devel.out;
      
      - name: Upload Build net-snmp 64x for Windows Logs
        uses: actions/upload-artifact@v4
        with:
          name: build_net_snmp_64x_logs
          path: |
                configure.out
                nmake_clean.out
                nmake_install.out
                nmake_install_devel.out

