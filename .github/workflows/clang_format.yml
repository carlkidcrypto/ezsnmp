name: Clang-format

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DoozyX/clang-format-check@v1.1.0
        with:
          source: '../ezsnmp/.'
          extensions: 'c,cpp,h,hpp'
          clangFormatVersion: 20