# This workflow runs tests for the EzSnmp package using MacPorts
# on macOS runners across multiple Python versions.
# It checks for changes in the source code and runs tests only if there are changes.
name: Tests With MacPorts Package Manager
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

jobs:
  check-source-changes:
    runs-on: ubuntu-latest
    outputs:
      run_job: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout Sourcecode
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5

      - name: Check for changes in source code
        id: changed-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47.0.0
        with:
          files: |
            .github/workflows/tests_macports.yml
            ezsnmp/*.cpp
            ezsnmp/*.h
            python_tests/*.conf
            python_tests/*.py
            python_tests/requirements.txt
            setup.cfg
            setup.py

  build-and-test:
    runs-on: ${{ matrix.os }}
    needs: check-source-changes
    timeout-minutes: 30
    env:
      MACOSX_DEPLOYMENT_TARGET: "10.13"
    if: needs.check-source-changes.outputs.run_job == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, macos-15]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
  
    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          allow-prereleases: true
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install pip dependencies
        run: |
          if [ -f python_tests/requirements.txt ]; then pip install -r python_tests/requirements.txt; fi

      - name: Install MacPorts
        run: |
          set -euo pipefail
          MACOS_MAJOR=$(sw_vers -productVersion | awk -F'.' '{print $1}')
          case "$MACOS_MAJOR" in
            15)
              PKG_URL="https://github.com/macports/macports-base/releases/download/v2.11.6/MacPorts-2.11.6-15-Sequoia.pkg";;
            14)
              PKG_URL="https://github.com/macports/macports-base/releases/download/v2.11.6/MacPorts-2.11.6-14-Sonoma.pkg";;
            26)
              PKG_URL="https://github.com/macports/macports-base/releases/download/v2.11.6/MacPorts-2.11.6-26-Tahoe.pkg";;
            *)
              PKG_URL="https://github.com/macports/macports-base/releases/download/v2.11.6/MacPorts-2.11.6-14-Sonoma.pkg";;
          esac
          echo "Using MacPorts package: $PKG_URL"
          curl -L -o macports.pkg "$PKG_URL"
          sudo installer -pkg macports.pkg -target /
          echo "PATH=/opt/local/bin:/opt/local/sbin:$PATH" >> $GITHUB_ENV
          sudo /opt/local/bin/port -v selfupdate

      - name: Prepare MacPorts cache directories
        run: |
          set -euo pipefail
          sudo mkdir -p /opt/local/var/macports/distfiles
          sudo mkdir -p /opt/local/var/macports/software
          sudo chown -R $(id -un) /opt/local/var/macports/distfiles /opt/local/var/macports/software

      - name: Cache MacPorts distfiles
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: /opt/local/var/macports/distfiles
          key: macports-distfiles-${{ matrix.os }}
          restore-keys: |
            macports-distfiles-

      - name: Cache MacPorts archives
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: /opt/local/var/macports/software
          key: macports-archives-${{ matrix.os }}
          restore-keys: |
            macports-archives-

      - name: Set up MacPorts dependencies
        run: |
          set -euo pipefail
          sudo /opt/local/bin/port install net-snmp openssl3
          mkdir -p -m 0755 ~/.snmp
          echo 'mibs +ALL' > ~/.snmp/snmp.conf

      - name: Start SNMP daemon
        run: |
          set -euo pipefail
          SNMPD=/opt/local/sbin/snmpd
          mibdir="-M +/opt/local/share/snmp/mibs"
          # Create persistent config store file to silence repeated read_config_store warnings
          sudo mkdir -p /opt/local/var/net-snmp
          if [ ! -f /opt/local/var/net-snmp/snmpd.conf ]; then
            echo "# persistent config store" | sudo tee /opt/local/var/net-snmp/snmpd.conf >/dev/null
          fi
          # Remove or comment unsupported directives (e.g., smuxsocket) from test config for MacPorts net-snmp 5.9.4
          if grep -q '^smuxsocket' python_tests/snmpd.conf; then
            cp python_tests/snmpd.conf python_tests/snmpd.conf.orig
            sed '/^smuxsocket/ s/^/# disabled on macports: /' python_tests/snmpd.conf.orig > python_tests/snmpd.conf
          fi
          echo "Launching snmpd with config: python_tests/snmpd.conf"
          $SNMPD -C -c python_tests/snmpd.conf -r -Le $mibdir -m ALL || {
            echo "snmpd failed to start" >&2; exit 1; }

      - name: Run Tests
        run: |
          set -euo pipefail
          python3 -m pip install . --verbose
          rm -drf build/ ezsnmp.egg-info/
          pytest -v -s --cov=ezsnmp --cov-report=term-missing --junitxml=test-results_${{ matrix.os }}_${{ matrix.python-version }}.xml python_tests/ | tee test-outputs_${{ matrix.os }}_${{ matrix.python-version }}.txt || true
          # Ensure a placeholder junit file exists even if pytest failed to write one
          if [ ! -f test-results_${{ matrix.os }}_${{ matrix.python-version }}.xml ]; then echo "<testsuite></testsuite>" > test-results_${{ matrix.os }}_${{ matrix.python-version }}.xml; fi

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: pytest-results_${{matrix.os}}_${{matrix.python-version}}
          path: |
            test-results_${{ matrix.os }}_${{ matrix.python-version }}.xml
            test-outputs_${{ matrix.os }}_${{ matrix.python-version }}.txt
          if-no-files-found: warn

  comment-pytest-coverage-report:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: needs.build-and-test.result != 'skipped'
    permissions:
      pull-requests: write # This is needed to create/update comments
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: pytest-results_*
          merge-multiple: false

      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@ae0e8a539a3f310aefb3bfb6a2209778a21fa42b # v1.2.0
        with:
          title: Pytest Coverage Report - MacPorts
          unique-id-for-comment: macports
          hide-badge: true
          hide-report: true
          create-new-comment: false
          hide-comment: false
          report-only-changed-files: false
          multiple-files: |
            macos-14 - MacPorts - 3.10, pytest-results_macos-14_3.10/test-outputs_macos-14_3.10.txt, pytest-results_macos-14_3.10/test-results_macos-14_3.10.xml
            macos-14 - MacPorts - 3.11, pytest-results_macos-14_3.11/test-outputs_macos-14_3.11.txt, pytest-results_macos-14_3.11/test-results_macos-14_3.11.xml
            macos-14 - MacPorts - 3.12, pytest-results_macos-14_3.12/test-outputs_macos-14_3.12.txt, pytest-results_macos-14_3.12/test-results_macos-14_3.12.xml
            macos-14 - MacPorts - 3.13, pytest-results_macos-14_3.13/test-outputs_macos-14_3.13.txt, pytest-results_macos-14_3.13/test-results_macos-14_3.13.xml
            macos-14 - MacPorts - 3.14, pytest-results_macos-14_3.14/test-outputs_macos-14_3.14.txt, pytest-results_macos-14_3.14/test-results_macos-14_3.14.xml
            macos-15 - MacPorts - 3.10, pytest-results_macos-15_3.10/test-outputs_macos-15_3.10.txt, pytest-results_macos-15_3.10/test-results_macos-15_3.10.xml
            macos-15 - MacPorts - 3.11, pytest-results_macos-15_3.11/test-outputs_macos-15_3.11.txt, pytest-results_macos-15_3.11/test-results_macos-15_3.11.xml
            macos-15 - MacPorts - 3.12, pytest-results_macos-15_3.12/test-outputs_macos-15_3.12.txt, pytest-results_macos-15_3.12/test-results_macos-15_3.12.xml
            macos-15 - MacPorts - 3.13, pytest-results_macos-15_3.13/test-outputs_macos-15_3.13.txt, pytest-results_macos-15_3.13/test-results_macos-15_3.13.xml
            macos-15 - MacPorts - 3.14, pytest-results_macos-15_3.14/test-outputs_macos-15_3.14.txt, pytest-results_macos-15_3.14/test-results_macos-15_3.14.xml
