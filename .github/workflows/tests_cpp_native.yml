# This workflow builds and runs the C++ tests using Meson and Ninja
# on multiple operating systems.
# It checks for changes in the C++ source code and runs tests only if there are changes.
name: C++ Tests
concurrency: cpp-tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-source-changes:
    runs-on: ubuntu-latest
    outputs:
      run_job: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout Sourcecode
        uses: actions/checkout@v5

      - name: Check for changes in C++ source or test files
        id: changed-files
        uses: tj-actions/changed-files@v46.0.5
        with:
          files: |
            ezsnmp/*.cpp
            ezsnmp/*.h
            cpp_tests/**
            **/meson.build
            **/meson_options.txt

  build-and-test:
    name: Build and Run C++ Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: check-source-changes
    if: needs.check-source-changes.outputs.run_job == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Set up dependencies
        uses: carlkidcrypto/os-specific-runner@v2.1.2
        with:
          linux: sudo apt-get update;
                 sudo apt-get install -y snmpd libsnmp-dev libperl-dev snmp-mibs-downloader meson ninja-build;
                 sudo systemctl stop snmpd;
                 sudo download-mibs;
                 mkdir -p -m 0755 ~/.snmp;
                 echo 'mibs +ALL' > ~/.snmp/snmp.conf;
          macos: brew install meson ninja net-snmp;
                 mkdir -p -m 0755 ~/.snmp;
                 echo 'mibs +ALL' > ~/.snmp/snmp.conf;

      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Start SNMP daemon
        run: |
          if [ "$RUNNER_OS" == "Linux" ]
          then
            mibdir="-M +/var/lib/snmp/mibs"
            SNMPD=$(which snmpd)
          elif [ "$RUNNER_OS" == "macOS" ]
          then
            mibdir=""
            SNMPD=$(which snmpd)
          else
            mibdir=""
            SNMPD=$(which.exe snmpd)
          fi
          $SNMPD -C -c python_tests/snmpd.conf -r -Le $mibdir -m ALL

      - name: Configure, Build, and Run C++ Tests
        uses: carlkidcrypto/os-specific-runner@v2.1.2
        with:
          linux: |
            cd cpp_tests
            meson setup build
            ninja -C build
            meson test -C build --print-errorlogs --junit=cpp-test-results_${{ matrix.os }}.xml
          macos: |
            cd cpp_tests
            meson setup build
            ninja -C build
            meson test -C build --print-errorlogs --junit=cpp-test-results_${{ matrix.os }}.xml

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: cpp-test-results_${{matrix.os}}
          path: test-results_${{ matrix.os }}.xml

  comment-cpp-test-report:
    runs-on: ubuntu-latest
    needs: build-and-test
    # This job will only run on pull requests
    if: github.event_name == 'pull_request'
    steps:
      - name: Download All Test Results
        uses: actions/download-artifact@v4
        with:
          # The pattern will download all artifacts starting with 'cpp-test-results_'
          pattern: cpp-test-results_*
          # The path where artifacts will be downloaded
          path: test-results
          # Merge multiple artifacts into a single directory
          merge-multiple: true

      - name: Cpp test coverage comment
        uses: MishaKav/pytest-coverage-comment@v1.1.56
        with:
          title: Cpp Test Coverage Report - Native
          unique-id-for-comment: cpp-tests
          hide-badge: true
          hide-report: false
          create-new-comment: false
          hide-comment: false
          # This action can parse JUnit XML, so we point it to the results
          multiple-files: |
            macOS, test-results/test-results_macos-latest.xml
            Ubuntu, test-results/test-results_ubuntu-latest.xml
