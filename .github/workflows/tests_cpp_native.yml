# This workflow builds and runs the C++ tests using Meson and Ninja
# on multiple operating systems.
# It checks for changes in the C++ source code and runs tests only if there are changes.
name: C++ Tests
concurrency: cpp-tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Added explicit permissions so the publish-unit-test-result action can create check runs
permissions:
  contents: write
  checks: write

jobs:
  check-source-changes:
    runs-on: ubuntu-latest
    outputs:
      run_job: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout Sourcecode
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5

      - name: Check for changes in C++ source or test files
        id: changed-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47.0.0
        with:
          files: |
            .github/workflows/tests_cpp_native.yml
            cpp_tests/**
            ezsnmp/*.cpp
            ezsnmp/*.h
            python_tests/*.conf
            python_tests/*.py
            setup.cfg
            setup.py

  build-and-test:
    name: Build and Run C++ Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: check-source-changes
    timeout-minutes: 15
    if: needs.check-source-changes.outputs.run_job == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Set up dependencies
        uses: carlkidcrypto/os-specific-runner@39336e3ec1a53bcdce44b9e9388da204f79203d9 # v2.1.3
        with:
          linux: sudo apt-get update;
                 sudo apt-get install -y snmpd libsnmp-dev libperl-dev snmp-mibs-downloader meson ninja-build libgtest-dev;
                 sudo systemctl stop snmpd;
                 sudo download-mibs;
                 mkdir -p -m 0755 ~/.snmp;
                 echo 'mibs +ALL' > ~/.snmp/snmp.conf;
          macos: brew update;
                 brew install net-snmp;
                 brew install openssl@3;
                 brew install meson ninja googletest;
                 echo 'export PATH="/usr/local/opt/net-snmp/bin:$PATH"' >> ~/.zshrc;
                 export PATH="/usr/local/opt/net-snmp/bin:$PATH";
                 echo 'export PATH="/usr/local/opt/net-snmp/sbin:$PATH"' >> ~/.zshrc;
                 export PATH="/usr/local/opt/net-snmp/sbin:$PATH";
                 mkdir -p -m 0755 ~/.snmp;
                 echo 'mibs +ALL' > ~/.snmp/snmp.conf;

      - name: Checkout repo
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5

      - name: Start SNMP daemon
        run: |
          if [ "$RUNNER_OS" == "Linux" ]
          then
            mibdir="-M +/var/lib/snmp/mibs"
            SNMPD=$(which snmpd)
          elif [ "$RUNNER_OS" == "macOS" ]
          then
            mibdir=""
            SNMPD=$(which snmpd)
          else
            mibdir=""
            SNMPD=$(which.exe snmpd)
          fi
          $SNMPD -C -c python_tests/snmpd.conf -r -Le $mibdir -m ALL

      - name: Configure, Build, and Run C++ Tests
        uses: carlkidcrypto/os-specific-runner@39336e3ec1a53bcdce44b9e9388da204f79203d9 # v2.1.3
        with:
          linux: |
            cd cpp_tests
            meson setup build
            ninja -C build
            meson test -C build --print-errorlogs --test-args="--junit=cpp-test-results_${{ matrix.os }}.xml" || true
            mv build/meson-logs/testlog.junit.xml cpp-test-results_${{ matrix.os }}.xml

          macos: |
            cd cpp_tests
            export PKG_CONFIG_PATH="/opt/homebrew/opt/net-snmp/lib/pkgconfig:$PKG_CONFIG_PATH"
            meson setup build
            ninja -C build
            meson test -C build --print-errorlogs --test-args="--junit=cpp-test-results_${{ matrix.os }}.xml" || true
            mv build/meson-logs/testlog.junit.xml cpp-test-results_${{ matrix.os }}.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: cpp-test-results_${{matrix.os}}
          path: cpp_tests/**/*.xml

  comment-cpp-test-report:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      pull-requests: write # Needed to create/update PR comments
      contents: write      # Needed to read artifacts/content for check run
      checks: write        # Needed to create/update check runs
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Download All Test Results
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          pattern: cpp-test-results_*
          path: test-results
          merge-multiple: true

      - name: Publish C++ Test Results
        uses: EnricoMi/publish-unit-test-result-action@34d7c956a59aed1bfebf31df77b8de55db9bbaaf # v2
        with:
          files: test-results/**/*.xml
          check_name: C++ Test Results - Native
          comment_title: C++ Test Results - Native
