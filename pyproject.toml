[tool.cibuildwheel]
manylinux-x86_64-image = "manylinux2014"
skip = "cp27-* cp36-* cp37-* pp37-*"

[[tool.cibuildwheel.overrides]]
select = "*manylinux_2_24*"
before-all = """apt-get --assume-yes install libsnmp-dev libperl-dev &&
                echo 'Done: apt-get --assume-yes install libsnmp-dev libperl-dev';"""

[[tool.cibuildwheel.overrides]]
select = "*musllinux*"
before-all = "apk add libsnmp-dev libperl-dev;"

[tool.cibuildwheel.linux]
before-all = """yum -y install net-snmp-devel &&
                echo 'Done: yum -y install net-snmp-devel';"""

[tool.cibuildwheel.macos]
before-all = """brew update;
    brew install openssl@3;
    brew install net-snmp;
    echo 'export PATH="/usr/local/opt/net-snmp/bin:$PATH"' >> ~/.zshrc;
    export PATH="/usr/local/opt/net-snmp/bin:$PATH";
    echo 'export PATH="/usr/local/opt/net-snmp/sbin:$PATH"' >> ~/.zshrc;
    export PATH="/usr/local/opt/net-snmp/sbin:$PATH";"""